<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Election Results</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        .dropdown-menu li a {
            padding: 5px 15px;
            font-weight: 300;
        }

        .multi-column-dropdown li a {
            display: block;
            clear: both;
            line-height: 1.428571429;
            color: #333;
            white-space: normal;
        }

        ul {
            list-style-type: none;
        }

        @media (max-width: 600px) {
            .dropdown-menu.multi-column {
                min-width: 240px !important;
                overflow-x: hidden;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">RESC</a>
        </div>

        <ul class="nav navbar-right">
            <li><span class="badge badge-light" id="accountAddress"></span></li>
            <li>(<span class="badge badge-light" id="accountBalance"></span>)</li>
        </ul>
    </div>
</nav>

<div class="loader" id="loader"></div>

<ul id="newContractList" style="padding: 0">

</ul>

<div class="container">
    <h2>Create new contract</h2>
    <form>
        <div class="form-group">
            <label for="biddingPeriodInput">Bidding period</label>
            <input class="form-control" type="number" id="biddingPeriodInput">
        </div>
        <div class="form-group">
            <label for="initialPriceInput">Initial price</label>
            <input class="form-control" type="number" id="initialPriceInput">
        </div>
        <div class="form-group">
            <label for="minimumPriceIncrementInput">Minimal increment</label>
            <input class="form-control" type="number" id="minimumPriceIncrementInput">
        </div>
        <div class="form-group">
            <label for="sellersInput">Seller</label>
            <select class="form-control" id="sellersInput"></select>
        </div>
        <div class="form-group">
            <label for="judgesInput">Judge</label>
            <select class="form-control" id="judgesInput"></select>
        </div>
    </form>
    <button class="btn btn-primary" id="newContractButton">Deploy</button>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</body>
</html>
