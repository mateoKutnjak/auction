<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Election Results</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/timer.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        .column3 {
            float: left;
            width: 33.33%;
            padding: 50px;
            margin: auto;
        }

        .column2 {
            float: left;
            width: 50%;
            padding: 50px;
            margin: auto;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            animation: spin 2s linear infinite;

            position: fixed;

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: block;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="loader" id="loader"></div>

<p>
    <label for="accountAddress">
        <span>Logged in as: </span>
        <small id="accountAddress"></small>
    </label>
</p>
<p>
    <label for="accountBalance">
        <span>With balance: </span>
        <small id="accountBalance"></small>
    </label>
</p>

<div class="row">
    <div class="column3">
        <h1 class="text-center">Contract data</h1>

        <p>
            <label for="contractAddress">
                <span class="label-info">Contract address: </span>
                <small id="contractAddress"></small>
            </label>
        </p>
        <p>
            <label for="contractBalance">
                <span class="label-info">Contract balance: </span>
                <small id="contractBalance"></small>
            </label>
        </p>
        <p>
            <label for="initialPrice">
                <span class="label-info">Initial price: </span>
                <small id="initialPrice"></small>
            </label>
        </p>
        <p>
            <label for="minimumPriceIncrement">
                <span class="label-info">Minimum increment: </span>
                <small id="minimumPriceIncrement"></small>
            </label>
        </p>
        <p>
            <label for="endTime">
                <span class="label-info">End time: </span>
                <small id="endTime"></small>
            </label>
        </p>
        <p>
            <label for="currentTime">
                <span class="label-info">Current time: </span>
                <small id="currentTime"></small>
            </label>
        </p>

    </div>
    <div class="column3">
        <h1 class="text-center">Participants</h1>

        <p>
            <label for="sellerAddress">
                <span class="label-info">Seller address: </span>
                <small id="sellerAddress"></small>
            </label>
        </p>
        <p>
            <label for="judgeAddress">
                <span class="label-info">Judge address: </span>
                <small id="judgeAddress"></small>
            </label>
        </p>
    </div>

    <div class="column3">
        <h1 class="text-center">Bidding info</h1>

        <p>
            <label for="lastBidTimestamp">
                <span class="label-info">Last bid occured: </span>
                <small id="lastBidTimestamp"></small>
            </label>
        </p>
        <p>
            <label for="currentHighestBid">
                <span class="label-info">Highest bid</span>
                <small id="currentHighestBid"></small>
            </label>
        </p>

        <p>
            <label for="currentHighestBidderAddress">
                <span class="label-info">Highest bidder address</span>
                <small id="currentHighestBidderAddress"></small>
            </label>
        </p>
    </div>
</div>

<label id="outcome" class="label-info col-lg-12"></label>

<div class="row">
    <div class="column2">
        <form id="timeForm" onSubmit="App.changeTime()">
            <div class="form-group">
                <label for="inputTime">Change time</label>
                <input class="form-control" id="inputTime"/>
            </div>
            <button type="submit" class="btn btn-primary">Change time</button>
        </form>
    </div>
    <div class="column2">
        <form id="bidForm" onSubmit="App.createBid()">
            <div class="form-group">
                <label for="bidForm">Place bid</label>
                <input class="form-control" id="inputBid"/>
            </div>
            <button type="submit" class="btn btn-primary">Place bid</button>
        </form>
    </div>

    <button class="btn btn-danger" id="earlySettleButton" onclick="App.earlySettle()">Early settle</button>
    <button class="btn btn-warning" id="settleButton" onclick="App.settle()">Settle</button>
