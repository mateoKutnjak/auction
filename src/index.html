<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Election Results</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/timer.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        .column3 {
            float: left;
            width: 33.33%;
            /*padding: 50px;*/
            margin: auto;
        }

        .column2 {
            float: left;
            width: 50%;
            padding: 10px;
            margin: auto;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            animation: spin 2s linear infinite;

            position: fixed;

            width: 50%;
            height: 50%;
            top: 0;
            left: 0;
            display: block;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;
            text-align: center;
        }

        .dropdown-menu {
            min-width: 300px;
        }

        .dropdown-menu.columns-2 {
            min-width: 300px;
        }

        .dropdown-menu li a {
            padding: 5px 15px;
            font-weight: 300;
        }

        .multi-column-dropdown {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        .multi-column-dropdown li a {
            display: block;
            clear: both;
            line-height: 1.428571429;
            color: #333;
            white-space: normal;
        }

        ul {
            list-style-type: none;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6);
            transition: 0.3s;
            width: 50%;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 600px) {
            .dropdown-menu.multi-column {
                min-width: 240px !important;
                overflow-x: hidden;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown"></a>
                    <ul class="dropdown-menu">
                        <div>
                            <div class="col-sm-2">
                                <ul class="multi-column-dropdown">
                                    <li><a href="#">Account</a></li>
                                    <li><a href="#">Balance</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-2">
                                <ul class="multi-column-dropdown">
                                    <li><a href="#" id="accountAddress"></a></li>
                                    <li><a href="#" id="accountBalance"></a></li>
                                </ul>
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="card" style="margin: auto">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a>Contract</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle glyphicon glyphicon-menu-hamburger"
                           data-toggle="dropdown"></a>
                        <ul class="dropdown-menu">
                            <div>
                                <div class="col-sm-2">
                                    <ul class="multi-column-dropdown">
                                        <li><a href="#">Address</a></li>
                                        <li><a href="#">Balance</a></li>
                                    </ul>
                                </div>
                                <div class="col-sm-2">
                                    <ul class="multi-column-dropdown">
                                        <li><a href="#" id="contractAddress"></a></li>
                                        <li><a href="#" id="contractBalance"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <label id="outcome" class="label-info col-lg-12"></label>

        <div>
            <ul>
                <li>
                    <label class="col-md-4 glyphicon glyphicon-time" style="text-align: right;"></label>
                    <label class="col-md-8" style="align-items: start" id="timePeriod"></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label class="col-md-4" style="text-align: right;">Highest bid</label>
                    <label class="col-md-8" style="align-items: start" id="currentHighestBid"></label>
                </li>
                <li>
                    <label class="col-md-4" style="text-align: right;">Highest bidder</label>
                    <label class="col-md-8" style="align-items: start" id="currentHighestBidderAddress"></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label class="col-md-4" style="text-align: right;">Initial price</label>
                    <label class="col-md-8" style="align-items: start" id="initialPrice"></label>
                </li>
                <li>
                    <label class="col-md-4" style="text-align: right;">Minimum price increment</label>
                    <label class="col-md-8" style="align-items: start" id="minimumPriceIncrement"></label>
                </li>
            </ul>
            <ul>
                <li>
                    <label class="col-md-4" style="text-align: right;">Seller</label>
                    <label class="col-md-8" style="align-items: start" id="sellerAddress"></label>
                </li>
                <li>
                    <label class="col-md-4" style="text-align: right;">Judge</label>
                    <label class="col-md-8" style="align-items: start" id="judgeAddress"></label>
                </li>
            </ul>
        </div>

        <div class="row">
            <div class="column2">
                <form id="timeForm" onSubmit="App.changeTime()">
                    <div class="form-group">
                        <label for="inputTime">Change time</label>
                        <input class="form-control" id="inputTime"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Change time</button>
                </form>
            </div>
            <div class="column2">
                <form id="bidForm" onSubmit="App.createBid()">
                    <div class="form-group">
                        <label for="bidForm">Place bid</label>
                        <input class="form-control" id="inputBid"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Place bid</button>
                </form>
            </div>

            <button class="btn btn-danger" id="earlySettleButton" onclick="App.earlySettle()">Early settle</button>
            <button class="btn btn-warning" id="settleButton" onclick="App.settle()">Settle</button>
        </div>

    </div>
</div>
