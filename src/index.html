    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 33%;
            padding: 50px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

<label for="accountAddress">Logged in as </label>
<p id="accountAddress"></p>
<label for="accountBalance"> with balance </label>
<p id="accountBalance"></p>

<div class="row">
    <div class="column">
        <h2 class="text-center">Contract data</h2>

        <p id="contractAddress"></p>
        <p id="contractBalance"></p>

        <p id="initialPrice"></p>
        <p id="biddingPeriodDays"></p>
        <p id="minimumPriceIncrement"></p>
        <p id="startTime"></p>
    </div>
    <div class="column">
        <h2 class="text-center">Participants</h2>

        <p id="sellerAddress"></p>
        <p id="judgeAddress"></p>
    </div>

    <div class="column">
        <h2 class="text-center">Bidding info</h2>

        <p id="lastBidTimestamp"></p>

        <p id="currentHighestBid"></p>
        <p id="currentHighestBidderAddress"></p>
    </div>
</div>

<form id="bidForm" onSubmit="App.createBid()">
    <div class="form-group">
        <label for="inputBid">Place bid</label>
        <input class="form-control" id="inputBid"/>
    </div>
    <button type="submit" class="btn btn-primary">Place bid</button>
    <hr/>
</form>

<button id="earlySettleButton" onclick="App.earlySettle()">Early settle</button>

<h4 id="outcome"></h4>

<h1>Countdown Clock</h1>
<div id="clockdiv">
    <div>
        <span class="days"></span>
        <div class="smalltext">Days</div>
    </div>
    <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
    </div>
    <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
    </div>
    <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
    </div>
</div>
